<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Odin Library</title>
</head>
<body>
    <div class="header">
        <button class="add-book-panel">+ Add Book</button>
        <div class="panel">
            <form action="#" id="add-book-form">
                <div>
                    <label for="book-title">Book Title:</label>
                    <textarea name="" id="book-title" cols="30" rows="2" required></textarea>
                </div>
                <div>
                    <label for="author">Author:</label>
                    <textarea name="" id="author" cols="30" rows="2" required></textarea>
                </div>
                <div>
                    <label for="pages">Number of Pages:</label>
                    <input type="number" name="" id="pages" required>
                </div>
                <div>
                    <label for="status">Read:</label>
                    <input type="checkbox" name="" id="status">
                </div>
                <button type="submit" class="submit-button">Add Book!</button>            
            </form>
        </div>
    </div>
    <div class="book-section">

    </div>
</body>
</html>
